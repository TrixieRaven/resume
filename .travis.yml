language: python
before_install:
- sudo apt-get update -q
- sudo apt-get install libpulse-dev swig -y
python:
- '3.4'
- '3.5'
- '3.6'
install:
- pip install -r requirements.txt
- pip install textract
script:
- ls -lR
- python generate_resume_template.py
- python check_wordfile.py
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - output/resume.docx
  - output/resume.md
  skip_cleanup: true
  overwrite: true
